<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <style>
        .g-button {
            font-size: var(--font-size);
            height: var(--button-height);
            padding: 0 1em;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background: var(--button-bg);
        }

        .g-button:hover {
            border-color: var(--border-color-hover);
        }

        .g-button:active {
            background-color: var(--button-active-bg);
        }

        .g-button:focus {
            outline: none;
        }
        .sider{
            width: 200px
        }
    </style>
    <style>
        section{
            margin: 20px;
        }
        /* .demo{
            background: #ddd;
            border: 1px solid #666;
            height: 100px;
        } */
        .demo{
            border: 1px solid #666;
            min-height: 100px;
        }
    </style>
</head>
<body>    
    <div id="app" style=" width: 80%; margin-left: 0; margin-right: 0;    margin: 0 auto;margin-top: 40px;">
        <g-collapse :selected.sync="selected">
            <g-collapse-item title="标题一" name="1">内容一</g-collapse-item>
            <g-collapse-item title="标题二" name="2">内容二</g-collapse-item>
            <g-collapse-item title="标题三" name="3">内容三</g-collapse-item>
        </g-collapse>
        {{selected}}
        <g-collapse single>
            <g-collapse-item title="标题一">内容一</g-collapse-item>
            <g-collapse-item title="标题二">内容二</g-collapse-item>
            <g-collapse-item title="标题三">内容三</g-collapse-item>
        </g-collapse>
    </div>
</div>
</body>
<script src="./src/app.js"></script>
</html>
