<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: var(--font-size);
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <style>
        .g-button {
            font-size: var(--font-size);
            height: var(--button-height);
            padding: 0 1em;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background: var(--button-bg);
        }

        .g-button:hover {
            border-color: var(--border-color-hover);
        }

        .g-button:active {
            background-color: var(--button-active-bg);
        }

        .g-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div id="app">
    <g-button icon="setting">
        按钮
    </g-button>
    <g-button>
        按钮
    </g-button>
    <g-button icon="setting" icon-position="right">
        按钮
    </g-button>
    <g-button :loading="true" icon="setting">
        按钮
    </g-button>
    <g-button :loading="true">
        按钮
    </g-button>
    <g-button icon="setting" :loading="true" icon-position="right">
        按钮
    </g-button>
    <g-button-group>
        <g-button icon="left">
            上一页
        </g-button>
        <g-button>
            更多
        </g-button>
        <g-button icon="right" icon-position="right">
            下一页
        </g-button>
    </g-button-group>
    <div id="test"></div>
</div>
</body>
<script src="./src/app.js"></script>
</html>
